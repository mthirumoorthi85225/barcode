<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Code Scanner with Pickup Person Photo</title>

<style>
body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; margin: 20px; }
input { padding: 8px; margin: 5px; width: 300px; }
table { border-collapse: collapse; margin: 20px auto; width: 95%; max-width: 900px; background: white; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
th { background-color: #f0f0f0; }
img { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; }
.pickup-btn { background-color: #28a745; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
.pickup-btn:hover { background-color: #1e7e34; }
.hidden { display: none; }
#scannerInput { opacity:0; position:absolute; left:-1000px; }
</style>
</head>
<body>

<h2>ðŸ“¦ QR Code Pickup Scanner (With Pickup Person Photo)</h2>

<button id="enableSoundBtn">ðŸ”Š Enable Sound</button>

<p>
<input id="nameInput" placeholder="Name" readonly />
<input id="gradeInput" placeholder="Grade" readonly />
</p>

<!-- Hidden input for scanner -->
<input id="scannerInput" autofocus />

<h3>Scanned Students</h3>
<table id="dataTable">
<tr>
<th>#</th>
<th>Name</th>
<th>Grade</th>
<th>Student Image</th>
<th>Pickup Person Image</th>
<th>Action</th>
</tr>
</table>

<h3>âœ… Picked-Up Students</h3>
<table id="pickedUpTable">
<tr>
<th>#</th>
<th>Name</th>
<th>Grade</th>
<th>Student Image</th>
<th>Pickup Person Image</th>
<th>Status</th>
</tr>
</table>

<script>
let scanCount = 0;
let pickupCount = 0;
let soundEnabled = true; 

document.getElementById("enableSoundBtn").addEventListener("click", () => {
    const test = new SpeechSynthesisUtterance("Sound enabled");
    speechSynthesis.speak(test);
    soundEnabled = true;
    alert("Sound enabled!");
});

function speakText(text) {
    if (!soundEnabled) return;
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "en-US";
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
}

const scannerInput = document.getElementById("scannerInput");
scannerInput.focus();

scannerInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        const value = scannerInput.value.trim();
        if (!value) return;
        scannerInput.value = "";

        try {
            const data = JSON.parse(value);
            const name = data.name || "";
            const grade = data.grade || "";
            const studentImage = data.studentImage || data.image || "";
            const pickupImage = data.pickupImage || "";

            document.getElementById("nameInput").value = name;
            document.getElementById("gradeInput").value = grade;

            // Add to scanned table
            scanCount++;
            const table = document.getElementById("dataTable");
            const row = table.insertRow(-1);

            row.insertCell(0).innerText = scanCount;
            row.insertCell(1).innerText = name;
            row.insertCell(2).innerText = grade;

            // Student Image
            const imgCell1 = row.insertCell(3);
            const img1 = document.createElement("img");
            img1.src = studentImage;
            imgCell1.appendChild(img1);

            // Pickup Person Image
            const imgCell2 = row.insertCell(4);
            const img2 = document.createElement("img");
            img2.src = pickupImage;
            imgCell2.appendChild(img2);

            // Action button
            const actionCell = row.insertCell(5);
            const btn = document.createElement("button");
            btn.textContent = "Picked Up";
            btn.classList.add("pickup-btn");

            btn.onclick = () => {
                row.classList.add("hidden");
                speakText(`${name} got picked up`);

                pickupCount++;
                const pickedTable = document.getElementById("pickedUpTable");
                const r = pickedTable.insertRow(-1);

                r.insertCell(0).innerText = pickupCount;
                r.insertCell(1).innerText = name;
                r.insertCell(2).innerText = grade;

                // Student Image
                const pImg1 = document.createElement("img");
                const pImgCell1 = r.insertCell(3);
                pImg1.src = studentImage;
                pImgCell1.appendChild(pImg1);

                // Pickup Person Image
                const pImg2 = document.createElement("img");
                const pImgCell2 = r.insertCell(4);
                pImg2.src = pickupImage;
                pImgCell2.appendChild(pImg2);

                r.insertCell(5).innerText = "Picked Up âœ…";
            };

            actionCell.appendChild(btn);

            speakText(`${name} pickup is ready`);

        } catch (err) {
            alert("Invalid JSON scanned!");
            console.error(err);
        }
    }
});

// Keep scanner focused
document.body.addEventListener("click", () => scannerInput.focus());
</script>

</body>
</html>
