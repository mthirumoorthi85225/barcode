<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Barcode Scanner with Sound</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; margin: 20px; }
table { border-collapse: collapse; margin: 20px auto; width: 90%; max-width: 500px; background: white; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
th { background-color: #f0f0f0; }
.pickup-btn { background-color: #28a745; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
.pickup-btn:hover { background-color: #1e7e34; }
.hidden { display: none; }
#enableSoundBtn { margin: 10px; padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
#enableSoundBtn:hover { background-color: #0056b3; }
#barcodeInput { width: 300px; padding: 10px; font-size: 16px; }
</style>
</head>
<body>

<h2>ðŸ“¦ Barcode Pickup Scanner</h2>

<button id="enableSoundBtn" class="hidden">ðŸ”Š Enable Sound</button>
<p id="soundNote" style="font-size:13px;color:gray;"></p>

<input id="barcodeInput" placeholder="Scan barcode here..." autofocus />

<h3>Scanned Names</h3>
<table id="dataTable">
<tr><th>#</th><th>Name</th><th>Action</th></tr>
</table>

<h3>âœ… Picked-Up Names</h3>
<table id="pickedUpTable">
<tr><th>#</th><th>Name</th><th>Status</th></tr>
</table>

<script>
let scanCount = 0;
let pickupCount = 0;
let soundEnabled = false;

// Speech helper
function speakText(text) {
  if (!soundEnabled) return;
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "en-US";
  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

// Detect if iPhone/iPad (Safari)
function isIOS() {
  return /iPad|iPhone|iPod/.test(navigator.userAgent);
}

// Enable sound automatically (if allowed)
window.addEventListener("load", () => {
  const btn = document.getElementById("enableSoundBtn");
  const note = document.getElementById("soundNote");

  if (isIOS()) {
    // Safari needs user tap
    btn.classList.remove("hidden");
    note.innerText = "ðŸ”‡ Tap 'Enable Sound' once to allow speech (required by iPhone/iPad Safari).";
  } else {
    // Auto-enable sound for Chrome, Edge, etc.
    soundEnabled = true;
    note.innerText = "ðŸ”Š Sound enabled automatically.";
  }
});

// Manual sound unlock for iPhone/iPad
document.getElementById("enableSoundBtn").addEventListener("click", () => {
  const test = new SpeechSynthesisUtterance("Sound enabled");
  speechSynthesis.speak(test);
  soundEnabled = true;
  alert("ðŸ”Š Sound enabled! You can now scan barcodes and hear names.");
});

// Handle barcode scanning
const input = document.getElementById("barcodeInput");
input.addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    const value = input.value.trim();
    if (value !== "") {
      scanCount++;
      speakText(`${value} pickup is ready`);

      const table = document.getElementById("dataTable");
      const row = table.insertRow(-1);
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const cell3 = row.insertCell(2);

      cell1.innerText = scanCount;
      cell2.innerText = value;

      const btn = document.createElement("button");
      btn.textContent = "Picked Up";
      btn.classList.add("pickup-btn");

      // Speak & move to Picked-Up table
      btn.onclick = () => {
        row.classList.add("hidden");
        speakText(`${value} got picked up`);

        pickupCount++;
        const pickedTable = document.getElementById("pickedUpTable");
        const pickedRow = pickedTable.insertRow(-1);
        const p1 = pickedRow.insertCell(0);
        const p2 = pickedRow.insertCell(1);
        const p3 = pickedRow.insertCell(2);

        p1.innerText = pickupCount;
        p2.innerText = value;
        p3.innerText = "Picked Up âœ…";
      };
      cell3.appendChild(btn);

      input.value = "";
    }
  }
});
</script>

</body>
</html>
