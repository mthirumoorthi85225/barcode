<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Code Scanner with Sound (Physical Scanner)</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; margin: 20px; }
input { padding: 8px; margin: 5px; width: 300px; }
table { border-collapse: collapse; margin: 20px auto; width: 90%; max-width: 600px; background: white; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
th { background-color: #f0f0f0; }
img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
.pickup-btn { background-color: #28a745; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
.pickup-btn:hover { background-color: #1e7e34; }
#scannerInput { opacity:0; position:absolute; left:-1000px; } /* hidden but focused */
</style>
</head>
<body>

<h2>ðŸ“¦ QR Code Scanner (Physical Scanner)</h2>

<button id="enableSoundBtn">ðŸ”Š Enable Sound</button>

<p>
<input id="nameInput" placeholder="Name" readonly />
<input id="gradeInput" placeholder="Grade" readonly />
</p>

<!-- Hidden input for scanner -->
<input id="scannerInput" autofocus />

<h3>Scanned Students</h3>
<table id="dataTable">
<tr><th>#</th><th>Name</th><th>Grade</th><th>Image</th><th>Action</th></tr>
</table>

<h3>âœ… Picked-Up Students</h3>
<table id="pickedUpTable">
<tr><th>#</th><th>Name</th><th>Grade</th><th>Image</th><th>Status</th></tr>
</table>

<script>
let scanCount = 0;
let pickupCount = 0;
let soundEnabled = true; // enabled by default

// Enable sound button (for iPhone)
document.getElementById("enableSoundBtn").addEventListener("click", () => {
    const test = new SpeechSynthesisUtterance("Sound enabled");
    speechSynthesis.speak(test);
    soundEnabled = true;
    alert("ðŸ”Š Sound enabled! Scanner will now speak names.");
});

// Speak helper
function speakText(text) {
    if (!soundEnabled) return;
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "en-US";
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
}

// Handle scanner input
const scannerInput = document.getElementById("scannerInput");
scannerInput.focus();
scannerInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        const value = scannerInput.value.trim();
        if (!value) return;
        scannerInput.value = "";

        try {
            const data = JSON.parse(value);
            const name = data.name || "";
            const grade = data.grade || "";
            const image = data.image || "";

            // Show in inputs
            document.getElementById("nameInput").value = name;
            document.getElementById("gradeInput").value = grade;

            // Add to scanned table
            scanCount++;
            const table = document.getElementById("dataTable");
            const row = table.insertRow(-1);
            row.insertCell(0).innerText = scanCount;
            row.insertCell(1).innerText = name;
            row.insertCell(2).innerText = grade;
            const imgCell = row.insertCell(3);
            const img = document.createElement("img");
            img.src = image;
            imgCell.appendChild(img);
            const actionCell = row.insertCell(4);
            const btn = document.createElement("button");
            btn.textContent = "Picked Up";
            btn.classList.add("pickup-btn");
            btn.onclick = () => {
                row.classList.add("hidden");
                speakText(`${name} got picked up`);

                // Move to picked-up table
                pickupCount++;
                const pickedTable = document.getElementById("pickedUpTable");
                const r = pickedTable.insertRow(-1);
                r.insertCell(0).innerText = pickupCount;
                r.insertCell(1).innerText = name;
                r.insertCell(2).innerText = grade;
                const img2Cell = r.insertCell(3);
                const img2 = document.createElement("img");
                img2.src = image;
                img2Cell.appendChild(img2);
                r.insertCell(4).innerText = "Picked Up âœ…";
            };
            actionCell.appendChild(btn);

            // Speak
            speakText(`${name} pickup is ready`);
        } catch (err) {
            console.error("Invalid JSON:", err);
            alert("Scanned QR code does not contain valid JSON!");
        }
    }
});

// Keep focus on hidden input
document.body.addEventListener("click", () => scannerInput.focus());
</script>

</body>
</html>
