<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Scanner - Pickup Ready (iPhone Fixed)</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 10px;
    }
    #enableSoundBtn {
      display: inline-block;
      margin: 15px auto;
      padding: 10px 18px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #enableSoundBtn:hover {
      background-color: #0056b3;
    }
    #reader {
      width: 300px;
      margin: 15px auto;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      background-color: white;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .pickup-btn {
      background-color: #28a745;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pickup-btn:hover {
      background-color: #1e7e34;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Barcode Scanner - Pickup Ready</h2>

 

  <!-- Camera preview -->
  <div id="reader"></div>
  
   <!-- Enable sound button (required for iPhone) -->
  <button id="enableSoundBtn">ðŸ”Š Enable Sound</button>
  <p style="font-size:13px;color:gray;margin-top:5px;">
    Tap once to allow sound on iPhone, then start scanning
  </p>

  <h3>ðŸ“‹ Scanned Names</h3>
  <table id="dataTable">
    <tr><th>#</th><th>Name</th><th>Action</th></tr>
  </table>

  <script>
    let scanCount = 0;
    let soundEnabled = false;

    function speakText(name) {
      if (!soundEnabled || !name) return;
      const message = `${name} pickup is ready`;
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = "en-US";
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function onScanSuccess(decodedText, decodedResult) {
      // Speak the name every time
      speakText(decodedText);

      // Add name to the table
      const table = document.getElementById("dataTable");
      const row = table.insertRow(-1);
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const cell3 = row.insertCell(2);

      scanCount++;
      cell1.innerHTML = scanCount;
      cell2.innerHTML = decodedText;

      const btn = document.createElement("button");
      btn.textContent = "Picked Up";
      btn.classList.add("pickup-btn");
      btn.onclick = () => row.classList.add("hidden");

      cell3.appendChild(btn);
    }

    function onScanError(errorMessage) {
      console.log(errorMessage);
    }

    document.getElementById("enableSoundBtn").addEventListener("click", () => {
      const test = new SpeechSynthesisUtterance("Sound enabled");
      test.lang = "en-US";
      speechSynthesis.speak(test);
      soundEnabled = true;
      alert("ðŸ”Š Sound enabled! You can now start scanning.");
    });

    // Initialize the barcode scanner after DOM is ready
    window.onload = function() {
      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 }
      );
      html5QrcodeScanner.render(onScanSuccess, onScanError);
    };
  </script>
</body>
</html>
