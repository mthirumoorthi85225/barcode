<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Scanner App with Speaker</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    h2, h3 {
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Barcode Scanner with Voice</h2>

  <!-- Camera preview -->
  <div id="reader"></div>

  <h3>ðŸ“‹ Scanned Data</h3>
  <table id="dataTable">
    <tr><th>#</th><th>Barcode Text</th></tr>
  </table>

  <button onclick="speakLastScan()">ðŸ”Š Repeat Last Name</button>

  <script>
    let lastScannedText = "";

    function speakText(text) {
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.cancel(); // Stop any previous speech
      speechSynthesis.speak(utterance);
    }

    function onScanSuccess(decodedText, decodedResult) {
      // Clear old records (keep header)
      const table = document.getElementById("dataTable");
      while (table.rows.length > 1) {
        table.deleteRow(1);
      }

      // Insert the new scan result
      const row = table.insertRow(-1);
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      cell1.innerHTML = 1;
      cell2.innerHTML = decodedText;

      // Store and speak the scanned text
      lastScannedText = decodedText;
      speakText(decodedText);
    }

    function onScanError(errorMessage) {
      console.log(errorMessage);
    }

    function speakLastScan() {
      if (lastScannedText) {
        speakText(lastScannedText);
      } else {
        alert("No name scanned yet!");
      }
    }

    // Initialize the barcode scanner
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
