<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Continuous Barcode Scanner with 5s Delay</title>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<style>
body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; margin: 20px; }
#reader { width: 320px; margin: 20px auto; }
table { border-collapse: collapse; margin: 20px auto; width: 90%; max-width: 500px; background: white; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
th { background-color: #f0f0f0; }
.pickup-btn { background-color: #28a745; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
.pickup-btn:hover { background-color: #1e7e34; }
.hidden { display: none; }
#enableSoundBtn { margin: 10px; padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
#enableSoundBtn:hover { background-color: #0056b3; }
#status { margin-top: 10px; font-size: 14px; color: gray; }
</style>
</head>
<body>

<h2>ðŸ“¦ Continuous Pickup Barcode Scanner</h2>

<div id="reader"></div>
<p id="status">âœ… Ready to scan...</p>

<button id="enableSoundBtn">ðŸ”Š Enable Sound</button>
<p style="font-size:13px;color:gray;">Tap once to allow sound (required on iPhone)</p>

<h3>Scanned Names</h3>
<table id="dataTable">
<tr><th>#</th><th>Name</th><th>Action</th></tr>
</table>

<script>
let scanCount = 0;
let soundEnabled = false;
let canScan = true; // control variable for 5s gap

// Speak aloud
function speakText(name) {
  if (!soundEnabled) return;
  const msg = new SpeechSynthesisUtterance(`${name} pickup is ready`);
  msg.lang = "en-US";
  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}

// Handle scan
function onScanSuccess(decodedText) {
  if (!canScan) return; // skip if waiting period not over
  canScan = false; // block next scans

  // Announce every scan
  speakText(decodedText);

  // Add to table
  const table = document.getElementById("dataTable");
  const row = table.insertRow(-1);
  const cell1 = row.insertCell(0);
  const cell2 = row.insertCell(1);
  const cell3 = row.insertCell(2);

  scanCount++;
  cell1.innerText = scanCount;
  cell2.innerText = decodedText;

  const btn = document.createElement("button");
  btn.textContent = "Picked Up";
  btn.classList.add("pickup-btn");
  btn.onclick = () => row.classList.add("hidden");
  cell3.appendChild(btn);

  document.getElementById("status").innerText = `âœ… Scanned: ${decodedText} (waiting 5s...)`;

  // Re-enable scanning after 5 seconds
  setTimeout(() => {
    canScan = true;
    document.getElementById("status").innerText = "âœ… Ready to scan...";
  }, 5000);
}

// Handle scan error
function onScanError(err) { /* ignore minor errors */ }

// Enable sound button
document.getElementById("enableSoundBtn").addEventListener("click", () => {
  const test = new SpeechSynthesisUtterance("Sound enabled");
  speechSynthesis.speak(test);
  soundEnabled = true;
  alert("ðŸ”Š Sound enabled! You can now scan barcodes.");
});

// Initialize scanner
window.onload = () => {
  const html5Qrcode = new Html5Qrcode("reader");
  html5Qrcode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess,
    onScanError
  ).catch(err => console.error(err));
};
</script>

</body>
</html>
