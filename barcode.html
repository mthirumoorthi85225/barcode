<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Scanner - Pickup Ready</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    h2, h3 {
      margin-top: 10px;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .pickup-btn {
      background-color: #28a745;
      color: white;
    }
    .pickup-btn:hover {
      background-color: #1e7e34;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Barcode Scanner - Pickup Ready</h2>

  <!-- Camera preview -->
  <div id="reader"></div>

  <h3>ðŸ“‹ Scanned Names</h3>
  <table id="dataTable">
    <tr><th>#</th><th>Name</th><th>Action</th></tr>
  </table>

  <script>
    let scanCount = 0;

    function speakText(name) {
      if (!name) return;
      const message = `${name} pickup is ready`;
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = "en-US";
      speechSynthesis.cancel(); // Stop any previous speech
      speechSynthesis.speak(utterance);
    }

    function onScanSuccess(decodedText, decodedResult) {
      // Announce every scan
      speakText(decodedText);

      // Add to the table
      const table = document.getElementById("dataTable");
      const row = table.insertRow(-1);
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const cell3 = row.insertCell(2);

      scanCount++;
      cell1.innerHTML = scanCount;
      cell2.innerHTML = decodedText;

      const btn = document.createElement("button");
      btn.textContent = "Picked Up";
      btn.classList.add("pickup-btn");
      btn.onclick = () => row.classList.add("hidden");

      cell3.appendChild(btn);
    }

    function onScanError(errorMessage) {
      console.log(errorMessage);
    }

    // Initialize the barcode scanner
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
